<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <nav>
        <button id="btn">Click This Button to open Menu!</button>
    </nav>
    <div id="menuSec" >
        <!-- this is where the menu will be displayed -->
    </div>

    <button class="imgBtn" id='previous'>Previous</button>
    <button class="imgBtn" id="next">Next</button>
    <div id="imageSliderCtn">
        <img src="images/image3.jpg" alt="image1" class="showImg" id="startingImage">
        <img src="images/image2.jpg" alt="image2" class="hideImg">
        <img src="images/image4.jpg" alt="image3" class="hideImg">
        <img src="images/image5.jpg" alt="image4" class="hideImg">
        <img src="images/image6.jpg" alt="image5" class="hideImg" id="endingImage">
    </div>
</body>
</html>
